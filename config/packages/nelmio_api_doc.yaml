imports:
    - { resource: nelmio_api_doc/components.yaml }
    - { resource: nelmio_api_doc/paths.yaml }

nelmio_api_doc:
    documentation:
        info:
            title: "FizzBuzz API"
            description: |
                FizzBuzz REST API with custom parameters and statistics tracking.

                ## Features
                - Generalized FizzBuzz algorithm with custom divisors and replacements
                - Request statistics tracking
                - Validation
                - Error Handling
                - OpenAPI 3.0 documentation
            version: "1.0.0"

        servers:
            - url: "http://localhost:8000"
              description: "Local development server"

    areas:
        path_patterns: # an array of regexps (document only routes under /api, except /api/doc)
            - ^/api(?!/doc$)
        host_patterns: # document only routes with a host of the form api.*
            - ^api\.
        with_attribute: true
