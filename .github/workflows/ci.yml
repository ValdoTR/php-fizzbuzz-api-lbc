name: PHP CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  tests:
    name: Tests on ${{ matrix.operating-system }} with PHP ${{ matrix.php-version }}
    runs-on: ${{ matrix.operating-system }}

    strategy:
      matrix:
        operating-system: ["ubuntu-latest", "macos-latest"]
        php-version: ["8.2", "8.3", "8.4"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP Action
        uses: shivammathur/setup-php@2.35.5
        with:
          php-version: ${{ matrix.php-version }}
          extensions: intl, zip, opcache
          ini-values: post_max_size=256M, max_execution_time=180
          coverage: xdebug
          tools: composer:v2

      - name: Validate composer.json
        run: composer validate --strict

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run PHPUnit unit tests
        run: composer test:unit

      - name: Run PHPUnit integration tests
        run: composer test:int

      - name: Run tests coverage
        if: matrix.operating-system == 'ubuntu-latest' && matrix.php-version == '8.3'
        run: composer test:coverage:xml

      - name: Upload coverage to Codecov
        if: matrix.operating-system == 'ubuntu-latest' && matrix.php-version == '8.3'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./var/coverage.xml
          fail_ci_if_error: true
          verbose: true

      # - name: Run PHPStan
      #   run: composer code:analyse:check

      - name: Run PHP-CS-Fixer
        run: composer code:lint:check
